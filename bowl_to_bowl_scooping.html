<!-- Our Smart Video Loop Script -->
<script>
    const categories = [
        {
            title: "S²-Diffusion - Rice Choco",
            prefix: "semantic_rice_choco_t",
            count: 10
        },
        {
            title: "S²-Diffusion - Rice Hearts",
            prefix: "semantic_rice_hearts_t",
            count: 10
        },
        {
            title: "S²-Diffusion - Rice Mixed Ablation depth only",
            prefix: "semantic_rice_mixed_ablation_do_t",
            count: 10
        },
        {
            title: "S²-Diffusion - Rice Mixed Ablation mask only",
            prefix: "semantic_rice_mixed_ablation_mo_t",
            count: 10
        },
        {
            title: "Baseline - Rice Choco",
            prefix: "trans_rice_choco_t",
            count: 10
        },
        {
            title: "Baseline - Rice Hearts",
            prefix: "trans_rice_hearts_t",
            count: 10
        },
        {
            title: "Baseline - Rice Mixed",
            prefix: "trans_rice_mixed_t",
            count: 10
        }
    ];

    const videoSections = document.getElementById('video-sections');

    categories.forEach(category => {
        // Add category title
        videoSections.insertAdjacentHTML('beforeend', `
            <h3 class="category-title">${category.title}</h3>
            <div class="video-grid" id="${category.prefix}"></div>
        `);

        const container = document.getElementById(category.prefix);

        for (let i = 1; i <= category.count; i++) {
            let trailNumber = i.toString().padStart(2, '0');
            container.insertAdjacentHTML('beforeend', `
                <div class="video-item">
                    <article class="work-item">
                        <h4>trail ${trailNumber}</h4>
                        <video width="320" height="240" controls>
                            <source src="videos/${category.prefix}${trailNumber}.mkv" type="video/mp4">
                        </video>
                    </article>
                </div>
            `);
        }
    });
</script>
